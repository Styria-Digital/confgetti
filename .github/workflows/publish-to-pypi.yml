name: Publish Confgetti to PyPI

on:
  push:
    tags:
    - '*'

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Deploy to PyPI
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry config repositories.sddrocks http://pypi.sds.rocks:9090
        poetry publish --build -r sddrocks -u ${{secrets.TWINE_USERNAME}} -p ${{secrets.TWINE_PASSWORD}}
